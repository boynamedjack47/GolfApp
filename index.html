<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Golf Course Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <div class="container mt-4">
        <div class="mb-3">
            <label for="new-list-name-input" class="form-label">New Scorecard</label>
            <input id="new-list-name-input" class="form-control" placeholder="Enter new Player name">
            <button class="btn btn-primary mt-2" onclick="addList()">Add Player</button>
        </div>

        <div class="form-group mb-3">
            <label for="course-select" class="form-label">Select Course</label>
            <select class="form-control" id="course-select">
                <option value="">Select a course</option> <!-- Placeholder option -->
            </select>
        </div>

        <div id="header" class="mb-3"></div>

        <div id="options-container" class="mb-3"></div>

        <div id="scorecard-container" class="mt-4"> <!-- 'd-none' will hide the scorecard initially -->
            <div id="scorecard" class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Name Of course</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
        
                        <tr>
                            <th>Hole</th>
                            <th>1</th>
                            <th>2</th>
                            <th>3</th>
                            <th>4</th>
                            <th>5</th>
                            <th>6</th>
                            <th>7</th>
                            <th>8</th>
                            <th>9</th>
                            <th>Total</th>
                        </tr>
                        <tr>
                            <th>Yardage</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th>Par</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                        <tr>
                            <th>Handicap</th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                            <th></th>
                        </tr>
                    
                    </thead>
                    <tbody>
                        <!-- Player scores will be populated here -->
                    </tbody>
                </table>
            </div>
        </div>
        

    <script src="main.js"></script>
</body>
</html>
